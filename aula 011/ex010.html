<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">Resultado:</div>

    <script>
        
        function clicar(){
            var vel = document.getElementById('txtvel')
            var velo = Number(vel.value)
            res.innerHTML = `Sua Velocidade foi de: ${velo} km/h`
            res.innerHTML += '<p>Dirija sempre com cinto de segurança<p>'
                if( velo > 50){
                    res.innerHTML += '<p>Você foi multado</p>'
                }
            }
        


    </script>
</body>
</html>
