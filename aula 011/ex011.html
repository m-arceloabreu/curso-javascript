<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    <p>Digite seu país de origem</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">Resultado</div>

    <script>
        function clicar(){
            var nac = document.getElementById('txtpais')
            var nacio = String(nac.value)

            if (nacio == 'Brasil'){
                res.innerHTML ='Você é brasileiro'
            }
            else{
                res.innerHTML ='Você é estrangeiro'
            }


        }

    </script>
</body>
</html>
